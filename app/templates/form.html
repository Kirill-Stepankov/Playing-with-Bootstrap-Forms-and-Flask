{% extends "base.html" %}

{% block base_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <form class="form form-horizontal" action="" method="POST" novalidate>
                {{ form.hidden_tag() }}
                <p>
                    {{ form.username.label }}
                    {{ form.username(size=20) }}
                </p>
                <p>
                    {{ form.email.label }}
                    {{ form.email(size=20) }}
                </p>
                <p>
                    {{ form.submit() }}
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
